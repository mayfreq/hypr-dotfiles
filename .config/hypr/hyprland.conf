# NVIDIA-specific environment variables for Wayland
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# General settings
monitor=,preferred,auto,auto
cursor_inactive_timeout=0
damage_tracking=full

# Input settings
input {
    kb_layout = us
    kb_variant = 
    kb_options = grp:caps_toggle,grp_led:caps
    natural_scroll = true
    sensitivity = 1.0
}

# Decoration settings
decoration {
    rounding = 4
    blur {
        enabled = true
        size = 15
        passes = 2
        xray = true
    }
    active_opacity = 0.98
    inactive_opacity = 1.0
}

# Animation settings
animations {
    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, overshot, slide
}

# Gestures for workspace switching
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 250
    workspace_swipe_invert = true
}

# Exec-once section for essential startup services
exec-once = waybar &
exec-once = hyprpaper /path/to/wallpaper.jpg &
exec-once = mako &
exec-once = pipewire &
exec-once = pipewire-pulse &
exec-once = wireplumber &
exec-once = blueman-applet &
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'

# General settings for workspace and window layout
workspace_layout = gaps
workspace_back_and_forth = true

# Key bindings
$mainMod = SUPER
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, LALT, exec, wofi --show drun
bind = $mainMod, LEFT, workspace, prev
bind = $mainMod, RIGHT, workspace, next
bind = $mainMod, Q, killactive
bind = $mainMod, D, exec, dmenu_run
bind = $mainMod, F, fullscreen
